    <style>
      .container {
        display: grid;
        font-family: var(--font1);
        background-color: var(--color3);
        margin: 0;
        padding: 0;

        grid-template-areas:
          "header"
          "main"
          "footer";

        grid-template-rows: 8vh 1fr 35vh;
      }

      .header {
        grid-area: header;
        background-color: var(--color4);
        color: var(--color6);
      }

      .main {
        grid-area: main;
      }

      .footer {
        grid-area: footer;
        margin-top: 2rem;
        background: linear-gradient(90deg, var(--color2), var(--color6) 90%);
        /* background-color: var(--color5); */
        color: var(--color4);
        padding: 2rem 2rem;
      }

      .flex-navbar {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0rem 2px 7px var(--color5);

        img {
          width: 5rem;
          height: auto;
          margin-left: 0.5rem;
        }

        .button {
          display: flex;
          margin-right: 0.5rem;
          align-items: center;
          text-decoration: none;
          background-color: var(--color4);
          border: none;
          color: var(--color6);
          gap: 0.5rem;
        }

        .button:hover {
          color: var(--color1);
        }
      }

      .flex-navbarbottom {
        width: 60%;
        display: flex;
        justify-content: space-between;

        a {
          text-decoration: none;
          color: var(--color6);
          font-size: var(--fontsize2);

          div {
            display: flex;
            gap: 0.5rem;
            align-items: center;
          }
        }

        a:hover {
          color: var(--color1);
        }
      }

      .search-container {
        margin: 2rem 0 2rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .search {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50%;
        height: 3rem;
        /* border: var(--bordersize1) solid var(--color2); */
        border-radius: var(--border_radius1);
        background-color: var(--color4);
        box-shadow: 0rem 2px 7px var(--color5);

        input {
          padding-left: 2ch;
          border: none;
          width: 90%;
          height: 90%;
          border: none;
          border-radius: var(--border_radius1);
        }

        input:focus {
          outline: none;
        }

        .toggle-container {
          width: 10%;
          height: 100%;
          display: inline-block;
          border-radius: var(--border_radius1);
          cursor: pointer;
          border: none;

          .toggle-input {
            display: none;
          }

          .toggle-btn {
            height: 100%;
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;

            svg {
              transition: transform 0.3s ease;
            }
          }

          .toggle-input:checked + .toggle-btn svg {
            transform: rotate(180deg);
          }
        }
      }

      .grid-layout {
        display: grid;
        grid-template-columns: repeat(4, minmax(21rem, 1fr));
        justify-items: center;
        justify-content: space-evenly;
        gap: 2rem;
      }

      .card {
        width: 15vw;
        height: auto;
        padding: 2rem;
        background-color: var(--color4);
        /* border: var(--bordersize1) solid var(--color6); */
        border-radius: var(--border_radius1);
        box-shadow: 0rem 2px 7px var(--color5);

        h2 {
          font-size: var(--fontsize1);
          text-align: center;
        }

        .flex-nav {
          display: flex;
          gap: 1rem;
          font-size: var(--fontsize3);
        }
      }

      .info {
        margin: 0;
        height: auto;
        padding: 1rem;
        font-size: var(--fontsize2);
        background-color: var(--color2);
        border-radius: var(--border_radius1);
      }

      .flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-inner {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-links {
        ul {
          list-style: none;
          margin: 0;
          padding: 0;

          a {
            margin-top: 0.5rem;
            display: block;
            color: var(--color4);
            text-decoration: none;
          }
        }
      }

      .contact-item {
        display: flex;
        margin-top: 0.5rem;
        gap: 0.5rem;
        align-items: center;
      }

      .footer-bottom {
        margin-top: 0.5rem;
        text-align: center;
      }
      @media (max-width: 720px) {
        .footer-inner {
          gap: 16px;
        }
        .footer-col {
          flex-basis: 100%;
        }
        .footer-bottom {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
      }

      @media (max-width: 900px) {
        .grid-layout {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 600px) {
        .grid-layout {
          grid-template-columns: 2fr;
        }
      }
    </style>
