<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zariin delgerengvi</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .container {
        display: grid;
        font-family: var(--font1);
        margin: 0;
        padding: 0;

        grid-template-areas:
          "header header"
          "main sidebar1"
          "main sidebar2";

        grid-template-columns: 2fr 2fr;
        gap: 1rem;
      }

      .main {
        grid-area: main;
        border: var(--bordersize1) solid var(--color2);
        border-radius: var(--border_radius1);
      }
      .sidebar1 {
        grid-area: sidebar1;
        height: ;
        border: var(--bordersize1) solid var(--color2);
        border-radius: var(--border_radius1);
      }
      .sidebar2 {
        grid-area: sidebar2;
        border: var(--bordersize1) solid var(--color2);
        border-radius: var(--border_radius1);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href=""> </a>
      <div></div>
    </header>
    <section class="main"></section>
    <section class="sidebar1"></section>
    <section class="sidebar2"></section>
  </body>
</html>
