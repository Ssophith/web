<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zariin delgerengvi</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .container {
        display: grid;
        font-family: var(--font1);
        margin: 0;
        padding: 0;

        grid-template-areas:
          "header header"
          "main sidebar1"
          "main sidebar2";

        grid-template-columns: 2fr 2fr;
        gap: 1rem;
      }

      .header {
        grid-area: header;
        background-color: var(--color4);
        color: var(--color6);
      }

      .main {
        grid-area: main;
        background-color: blue;
        border: var(--bordersize1) solid var(--color2);
        border-radius: var(--border_radius1);
      }
      .sidebar1 {
        grid-area: sidebar1;
        height: 1fr;
        background-color: beige;
        border: var(--bordersize1) solid var(--color2);
        border-radius: var(--border_radius1);
      }
      .sidebar2 {
        grid-area: sidebar2;
        height: 1fr;
        background-color: aqua;
        border: var(--bordersize1) solid var(--color2);
        border-radius: var(--border_radius1);
      }

      .flex-navbar {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0rem 2px 7px var(--color5);

        .button {
          margin-right: 0.5rem;
          text-decoration: none;
          background-color: var(--color4);
          border: none;
          color: var(--color6);
        }

        .button:hover {
          color: var(--color1);
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="flex-navbar">
          <a href="./login.html" class="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M6.225 4.811a1 1 0 0 0-1.414 1.414L10.586 12L4.81 17.775a1 1 0 1 0 1.414 1.414L12 13.414l5.775 5.775a1 1 0 0 0 1.414-1.414L13.414 12l5.775-5.775a1 1 0 0 0-1.414-1.414L12 10.586L6.225 4.81Z"
              />
            </svg>
          </a>
      </nav>
    </header>
    <section class="main">098u76tr5dtfyguhijo</section>
    <section class="sidebar1">111111111111111</section>
    <section class="sidebar2">22222222222222</section>
  </body>
</html>
