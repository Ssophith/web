<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zariin delgerengvi</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .container {
        display: grid;
        font-family: var(--font1);
        margin: 0;
        justify-content: center;

        grid-template-areas:
          "header header"
          "main sidebar1"
          "main sidebar2";

        grid-template-rows: 8vh 40vh 40vh;
        grid-template-columns: 45% 45%;
        gap: 1rem;
      }

      .header {
        margin-top: 0.3rem;
        grid-area: header;
        color: var(--color6);
        display: flex;
        justify-content: space-between;
        align-items: center;

        .flex-profl {
          display: flex;
          gap: 1rem;
          font-size: var(--fontsize3);
        }

        a {
          text-decoration: none;
          background-color: var(--color4);
          border: none;
          color: var(--color6);
        }

        a:hover {
          color: var(--color1);
        }
      }

      .main {
        grid-area: main;
      }
      .sidebar1 {
        grid-area: sidebar1;
        margin: 0 0 0 1rem;
      }
      .sidebar2 {
        grid-area: sidebar2;
        margin: 0 0 0 1rem;
      }

      h1 {
        font-size: var(--font1);
      }
      .maindiv {
        height: 95%;
        border: var(--bordersize1) solid var(--color2);
        border-radius: var(--border_radius1);
        
      }
      .sectiondiv {
        height: 90%;
        border: var(--bordersize1) solid var(--color2);
        border-radius: var(--border_radius1);
      }
    </style>
  </head>
  <body class="container">
    <header class="header">
      <div class="flex-profl">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
            >
              <path
                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2Z"
              />
              <path
                d="M4.271 18.346S6.5 15.5 12 15.5s7.73 2.846 7.73 2.846M12 12a3 3 0 1 0 0-6a3 3 0 0 0 0 6Z"
              />
            </g>
          </svg>
        </div>
        <div>
          <div class="flex">
            <p>${this.getAttribute(`name`) || ""}</p>
            <p>${this.getAttribute(`type`) || ""}</p>
          </div>
          <div>
            <p>Нийтэлсэн хугацаа: ${this.getAttribute(`date`) || ""}</p>
          </div>
        </div>
      </div>
      <a href="./zarHarah.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M6.225 4.811a1 1 0 0 0-1.414 1.414L10.586 12L4.81 17.775a1 1 0 1 0 1.414 1.414L12 13.414l5.775 5.775a1 1 0 0 0 1.414-1.414L13.414 12l5.775-5.775a1 1 0 0 0-1.414-1.414L12 10.586L6.225 4.81Z"
          />
        </svg>
      </a>
    </header>
    <section class="main">
      <h1>Үндсэн мэдээлэл</h1>
      <div class="maindiv"></div>
    </section>
    <section class="sidebar1">
      <h1>Шаардлага</h1>
      <div class="sectiondiv"></div>
    </section>
    <section class="sidebar2">
      <h1>Нэмэлт мэдээлэл</h1>
      <div class="sectiondiv"></div>
    </section>
  </body>
</html>
