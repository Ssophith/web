<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zajil</title>
    <link rel="stylesheet" href="styles/GlobalStyles.css" />
    <script type="module">
      import "./component/Header.js";
      import "./component/Footer.js";

      import "./pages/ZarHarah.js";
      // import "./pages/miniiZar.html";
      // import "./pages/miniiAjil.html";
      // import "./pages/profile.html";
      import { Router } from "./router.js";

  function updateActiveLink() {
    const hash = location.hash || '#home';

    document.querySelectorAll('.top-menu a').forEach(a => {
      const href = a.getAttribute('href');
      a.classList.toggle('is-active', href === hash);
    });

    if (!location.hash) {
      history.replaceState(null, '', '#home');
    }
  }

  window.addEventListener('hashchange', updateActiveLink);
  document.addEventListener('DOMContentLoaded', updateActiveLink);
    </script>
  </head>
  <body>
    <main>
      <router>
        <section data-route="home">
          <zar-harah></zar-harah>
        </section>

        <section data-route="zar" hidden>
          <minii-zar></minii-zar>
        </section>

        <section data-route="job" hidden>
          <minii-ajil></minii-ajil>
        </section>

        <section data-route="profile" hidden>
          <profile-page></profile-page>
        </section>

        <section data-route="login" hidden>
          <login-page></login-page>
        </section>
      </router>
    </main>
  </body>
</html>
