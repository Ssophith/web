<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minii zar</title>
    <link rel="stylesheet" href="../styles/GlobalStyles.css" />
    <style>
      .buttons {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        justify-items: center;
        overflow: visible;
        gap: 1rem;
      }

      .notification {
        position: relative;      /* badge-д харгалзах parent */
        width: 40px;
        height: 40px;
        display: flex;
        cursor: pointer;
        color: var(--color2);   /* icon color */
        border-radius: 50%;
        background-color: var(--color3);
        align-items: center;
        justify-content: center;
        border: 1px solid var(--color2);
        box-shadow: 2px 2px 3px var(--color2);
        transition: all 0.2s ease;
        z-index: 1;
      }

      .notification:hover{
        transform: scale(1.05);
        box-shadow: 3px 3px 4px var(--color1);
        border:2px solid var(--color2);
        transform-origin: center;
        z-index: 10;
      }

      .badge {
        position: absolute;
        bottom: 0;             /* зүүн доод буланд байрлуулах бол bottom: 0; left: 0; */
        right: 0;
        transform: translate(25%, 25%); /* icon edge-ээс жаахан давуулж байрлуулах */
        background-color: var(--color2);
        color: var(--color4);
        font-size: var(--fontsize4);
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .badge-people{
        white-space: nowrap;
        position: absolute;
        bottom: 0;             /* зүүн доод буланд байрлуулах бол bottom: 0; left: 0; */
        right: 0;
        transform: translate(25%, 50%); /* icon edge-ээс жаахан давуулж байрлуулах */
        background-color: var(--color2);
        color: var(--color4);
        font-size: var(--fontsize4);
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: grid;
        min-height: 100vh;
        font-family: var(--font1);
        background-color: var(--color3);
        margin: 0;
        padding: 0;

        grid-template-areas:
          "header"
          "main"
          "footer";

        grid-template-rows: 8vh 1fr 35vh;
      }

      header-component {
        grid-area: header;
      }

      .main {
        grid-area: main;
        padding: 1rem;
        gap: 1rem;
        position: relative;
      }

      footer-component {
        grid-area: footer;
      }

      .add-news{
        position: fixed;
        top: calc(100vh - 100px);
        margin-left: calc(100% - 100px);
        border-radius: 20%;
        border: 2px solid var(--color6);
        background-color: var(--color4);
        padding: 5px;
        color: var(--color6);
        box-shadow: 0 4px 6px var(--color6);
        transition: all 0.2s ease;
      }

      .add-news:hover{
        color: var(--color1);
        box-shadow: 0 8px 12px var(--color1);
        border-color: var(--color2);
        transform: scale(1.05);
      }

      .grid-layout{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-items: center;
        justify-content: space-evenly;
      }

      .flex{
        display:flex;
      }

      .card {
        width: 30vw;
        height: auto;
        margin: 2rem;
        padding: 2rem;
        padding-right: 1rem;
        background-color: var(--color4);
        border-radius: var(--border_radius1);
        box-shadow: 0rem 2px 7px var(--color2);
        transition: all 0.2s ease;
        display: grid;
        grid-template-columns: 7fr 1fr;
        gap: 1rem;
        overflow: visible;

        h2 {
          font-size: var(--fontsize1);
          text-align: center;
        }

        .flex-nav {
          display: flex;
          gap: 1rem;
          font-size: var(--fontsize4);
          width: 100%;

          .flex-nav-title {
            display: flex;
            justify-content: space-between;
          }
        }

        .info {
          margin: 0;
          height: auto;
          padding: 1rem;
          font-size: var(--fontsize2);
          background-color: var(--color2);
          border-radius: var(--border_radius1);
          color: var(--color4);

          .info-date{
            display: flex;
            justify-content: space-between;
          }
        }
      }

      .card:hover{
        box-shadow: 0rem 4px 10px var(--color1);
        transform: scale(1.02);
      }

      .card-inactive {
        width: 30vw;
        height: auto;
        margin: 2rem;
        padding: 2rem;
        background-color: var(--color4);
        border-radius: var(--border_radius1);
        box-shadow: 0rem 2px 7px var(--color6);
        transition: all 0.2s ease;

        h2 {
          font-size: var(--fontsize1);
          text-align: center;
        }

        .flex-nav {
          display: flex;
          gap: 1rem;
          font-size: var(--fontsize3);

          .flex-nav-title {
            display: flex;
            justify-content: space-between;
          }
        }

        .info-inactive {
          margin: 0;
          height: auto;
          padding: 1rem;
          font-size: var(--fontsize2);
          background-color: var(--color7);
          border-radius: var(--border_radius1);
          color: var(--color4)
        }
      }

      .card-inactive:hover{
        box-shadow: 0rem 4px 10px var(--color1);
        transform: scale(1.02);
      }

      .card-inactive:hover .info-inactive{
        border: 1px solid var(--color2);
        background-color: var(--color3);
        color: var(--color6);
      }
    </style>
