<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minii zar</title>
    <link rel="stylesheet" href="../styles/GlobalStyles.css" />
    <style>
      .container {
        display: grid;
        min-height: 100vh;
        font-family: var(--font1);
        background-color: var(--color3);
        margin: 0;
        padding: 0;

        grid-template-areas:
          "header"
          "main"
          "footer";

        grid-template-rows: 8vh 1fr 35vh;
      }

      header-component {
        grid-area: header;
      }

      .main {
        grid-area: main;
        padding: 1rem;
        gap: 1rem;
        position: relative;
      }

      footer-component {
        grid-area: footer;
      }

      .add-news{
        position: fixed;
        top: calc(100vh - 100px);
        margin-left: calc(100% - 100px);
        border-radius: 20%;
        border: 2px solid var(--color6);
        background-color: var(--color4);
        padding: 5px;
        color: var(--color6);
        box-shadow: 0 4px 6px var(--color6);
      }

      .add-news:hover{
        color: var(--color1);
        box-shadow: 0 8px 12px var(--color1);
        border-color: var(--color2)
      }

      .grid-layout{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-items: center;
        justify-content: space-evenly;
      }

      .flex{
        display:flex;
      }

      .info {
        margin: 0;
        height: auto;
        padding: 1rem;
        font-size: var(--fontsize2);
        background-color: var(--color2);
        border-radius: var(--border_radius1);
        color: var(--color4)
      }

      .card {
        width: 30vw;
        height: auto;
        padding: 2rem;
        background-color: var(--color4);
        border-radius: var(--border_radius1);
        box-shadow: 0rem 2px 7px var(--color5);

        h2 {
          font-size: var(--fontsize1);
          text-align: center;
        }

        .flex-nav {
          display: flex;
          gap: 1rem;
          font-size: var(--fontsize4);

          .flex-nav-title {
            display: dlex;
            justify-content: space-between;
          }
        }
      }
    </style>
    <script type="module">
      import "../component/Header.js";
      import "../component/Footer.js";
    </script>
  </head>
<body class="container">
    <header-component></header-component>
    <main class="main">
      <div>
        <section>
          <h2>Идэвхтэй</h2>
          <div class="grid-layout">
            <article class="card">
              <div class="flex-nav">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                  <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2Z"/>
                    <path d="M4.271 18.346S6.5 15.5 12 15.5s7.73 2.846 7.73 2.846M12 12a3 3 0 1 0 0-6a3 3 0 0 0 0 6Z"/>
                  </g>
                </svg>
                <div>
                  <div class="flex-nav-title">
                    <p>Солонго</p>
                    <p>Хувь хүн</p>
                  </div>
                  <div>
                    <p>Нийтэлсэн хугацаа: 2025-11-02</p>
                  </div>
                </div>
              </div>
              <div>
                <h2>Газар ухна</h2>
              </div>
              <div class="info">
                <div class="flex">
                  <p>2025-11-08</p>
                  <p>09:00 - 20:00<p>
                </div>
                <div class="flex">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M12 3a7 7 0 0 0-7 7c0 2.862 1.782 5.623 3.738 7.762A26.158 26.158 0 0 0 12 20.758a26.14 26.14 0 0 0 3.262-2.994C17.218 15.623 19 12.863 19 10a7 7 0 0 0-7-7Zm0 20.214l-.567-.39l-.003-.002l-.006-.005l-.02-.014l-.075-.053a25.34 25.34 0 0 1-1.214-.94a28.157 28.157 0 0 1-2.853-2.698C5.218 16.876 3 13.637 3 10a9 9 0 0 1 18 0c0 3.637-2.218 6.877-4.262 9.112a28.145 28.145 0 0 1-3.796 3.44a16.794 16.794 0 0 1-.345.251l-.021.014l-.006.005l-.002.001l-.568.39ZM12 8a2 2 0 1 0 0 4a2 2 0 0 0 0-4Zm-4 2a4 4 0 1 1 8 0a4 4 0 0 1-8 0Z"/>
                </svg>
                <p>Сүхбаатар дүүрэг</p>
                <p>90000₮</p>
                </div>
              </div>
            </article>
          </div>
        </section>
        <section>
          <h2>Идэвхгүй</h2>
        </section>
      </div>
      <a href="./zarNemeh.html" class="add-news">
        <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
        <path fill="#ffffff" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M1.5 2.5a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1h-2m-7-2v4m7-4v4m-7-2h5m1 5.5h-5M7 5.5v5"/></svg>
      </a>
    </main>
    <footer-component></footer-component>
  </body>
</html>
