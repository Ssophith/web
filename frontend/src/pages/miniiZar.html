<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minii zar</title>
    <link rel="stylesheet" href="../styles/GlobalStyles.css" />
    <style>
      .container {
        display: grid;
        min-height: 100vh;
        font-family: var(--font1);
        background-color: var(--color3);
        margin: 0;
        padding: 0;

        grid-template-areas:
          "header"
          "main"
          "footer";

        grid-template-rows: 8vh 1fr 35vh;
      }

      header-component {
        grid-area: header;
      }

      .main {
        grid-area: main;
        display: flex;
        gap: 1rem;
        position: relative;
      }

      footer-component {
        grid-area: footer;
      }

      .flex-navbar {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0rem 2px 7px var(--color5);

        img {
          width: 5rem;
          height: auto;
          margin-left: 0.5rem;
        }

        .button {
          display: flex;
          margin-right: 0.5rem;
          align-items: center;
          text-decoration: none;
          background-color: var(--color4);
          border: none;
          color: var(--color6);
          gap: 0.5rem;
        }

        .button:hover {
          color: var(--color1);
        }
      }

      .flex-navbarbottom {
        width: 60%;
        display: flex;
        justify-content: space-between;

        a {
          text-decoration: none;
          color: var(--color6);
          font-size: var(--fontsize2);

          div {
            display: flex;
            gap: 0.5rem;
            align-items: center;
          }
        }

        a:hover {
          color: var(--color1);
        }
      }

      .footer-inner {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-links {
        ul {
          list-style: none;
          margin: 0;
          padding: 0;

          a {
            margin-top: 0.5rem;
            display: block;
            color: var(--color4);
            text-decoration: none;
          }
        }
      }

      .footer-bottom {
        margin-top: 0.5rem;
        text-align: center;
      }

      .add-news{
        position: sticky;
        top: calc(100vh - 80px);
        margin-left: calc(100% - 80px);

        a {
          color: var(--color6)
        }

        a:hover{
          color: var(--color1)
        }
      }
    </style>
    <script type="module">
      import "../component/Header.js";
      import "../component/Footer.js";
      import "../component/JobList.js"
    </script>
  </head>
<body class="container">
    <header-component></header-component>
    <main class="main">
      <div>
        <section>
          <h2>Идэвхтэй</h2>
          <job-list></job-list>
        </section>
        <section>
          <h2>Идэвхгүй</h2>
          <job-list></job-list>
        </section>
      </div>
      <div class="add-news">
        <a href="./zarNemeh.html">
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="50" 
            height="50" 
            viewBox="0 0 24 24"
          >
            <path 
              fill="currentColor" 
              d="M4.615 19q-.69 0-1.152-.462Q3 18.075 3 17.385V6.615q0-.69.463-1.152Q3.925 5 4.615 5h14.77q.69 0 1.152.463q.463.462.463 1.152v4.577H4v6.193q0 .23.192.423q.193.192.423.192h8.077q.213 0 .357.144q.143.144.143.357q0 .212-.143.356q-.144.143-.357.143H4.615ZM4 8.808h16V6.615q0-.23-.192-.423Q19.615 6 19.385 6H4.615q-.23 0-.423.192Q4 6.385 4 6.615v2.193ZM19.5 18.5H17q-.213 0-.356-.144q-.144-.144-.144-.357t.144-.356q.144-.143.356-.143h2.5V15q0-.213.144-.356q.144-.144.357-.144t.356.144q.143.144.143.356v2.5H23q.213 0 .356.144q.144.144.144.357t-.144.356q-.143.143-.356.143h-2.5V21q0 .213-.144.356q-.144.144-.357.144t-.356-.144Q19.5 21.213 19.5 21v-2.5ZM4 18V6v12Z"/>
          </svg>
        </a>
      </div>
    </main>
    <footer-component></footer-component>
  </body>
</html>
