    <style>
      .container {
        display: grid;
        font-family: var(--font1);
        background-color: var(--color3);
        margin: 0;
        padding: 0;

        grid-template-areas:
          "header"
          "main"
          "footer";

        grid-template-rows: 8vh 1fr 35vh;
      }

      header-component {
        grid-area: header;
      }

      .main {
        grid-area: main;
      }

      footer-component {
        grid-area: footer;
      }

      .left-panel {
        justify-content: space-between;
        width: 250px; /* sidebar-ын өргөн */
        height: 100vh; /* дэлгэцийн өндөртэй тэнцүү */
        overflow-y: auto; /* vertical scroll нэмэх */
        position: sticky; /* scroll хийхэд байрнаасаа хөдөлдөггүй */
        top: 0;
        background: var(--color4);
        box-sizing: border-box;
        transition: transform 0.3s ease;

        .category {
          padding: 1rem;

          .closeBtn {
            background: var(--color4);
            color: var(--color6);
            border: none;
            cursor: pointer;
          }

          .closeBtn:hover {
            color: var(--color1);
          }
        }
      }

      .category-group {
        gap: 0.5rem; /* checkbox хооронд зай */

        .category-list {
          display: flex;
          flex-direction: column;

          .category-head {
          }
        }

        .category-main {
          label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
          }

          label:hover {
            background-color: rgba(0, 0, 0, 0.05);
          }

          input[type="checkbox"] {
            accent-color: #007bff;
            width: 18px;
            height: 18px;
          }
        }
      }

      .left-panel.hidden {
        display: none;
      }

      .right-panel {
        flex: 1;
      }

      .flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-inner {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-links {
        ul {
          list-style: none;
          margin: 0;
          padding: 0;

          a {
            margin-top: 0.5rem;
            display: block;
            color: var(--color4);
            text-decoration: none;
          }
        }
      }

      .contact-item {
        display: flex;
        margin-top: 0.5rem;
        gap: 0.5rem;
        align-items: center;
      }

      .footer-bottom {
        margin-top: 0.5rem;
        text-align: center;
      }

      @media (max-width: 720px) {
        .footer-inner {
          gap: 16px;
        }
        .footer-col {
          flex-basis: 100%;
        }
        .footer-bottom {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
      }

      @media (max-width: 900px) {
        .grid-layout {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 600px) {
        .grid-layout {
          grid-template-columns: 2fr;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.querySelector(".left-panel");
        const closeBtn = document.querySelector(".closeBtn");
        const showBtn = document.querySelector(".show-sidebar-btn");
        const grid = document.querySelector(".grid-layout");

        closeBtn.addEventListener("click", () => {
          sidebar.classList.add("hidden");
          grid.classList.add("full-width"); // 4 column
          showBtn.style.display = "block"; // show button appears
        });

        showBtn.addEventListener("click", () => {
          sidebar.classList.remove("hidden");
          grid.classList.remove("full-width");
          showBtn.style.display = "none"; // hide button again
        });

        const jobList = document.querySelector("job-list");

        document.querySelector("search-bar").addEventListener("search", (e) => {
          jobList.filter(e.detail);
