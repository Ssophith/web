<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zar harah</title>
    <link rel="stylesheet" href="../styles/GlobalStyles.css" />
    <style>
      .container {
        display: grid;
        font-family: var(--font1);
        background-color: var(--color3);
        margin: 0;
        padding: 0;

        grid-template-areas:
          "header"
          "main"
          "footer";

        grid-template-rows: 8vh 1fr 35vh;
      }

      header-component {
        grid-area: header;
      }

      .main {
        grid-area: main;
      }

      footer-component {
        grid-area: footer;
      }

      .search {
        position: sticky;
        top: 0;
        background-color: var(--color3);
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;

        .show-sidebar-btn {
          position: absolute;
          left: 0;
          top: 50%;
          transform: translateY(-50%);
          width: 50px;
          height: 50px;
          overflow: hidden;
          background: var(--color1);
          color: var(--color4);
          border: none;
          border-radius: 0 var(--border_radius1) var(--border_radius1) 0;
          cursor: pointer;
          z-index: 999;
          white-space: nowrap;
          display: none;
          transition: width 0.5s ease-in-out;
        }

        .show-sidebar-btn:hover,
        .show-sidebar-btn:focus {
          width: 70px;
        }

        .search-container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 50%;
          height: 3rem;
          border-radius: var(--border_radius1);
          background-color: var(--color4);
          box-shadow: 0rem 2px 7px var(--color5);

          input {
            padding-left: 2ch;
            border: none;
            width: 90%;
            height: 90%;
            border: none;
            border-radius: var(--border_radius1);
          }

          input:focus {
            outline: none;
          }

          .toggle-container {
            width: 10%;
            height: 100%;
            display: inline-block;
            border-radius: var(--border_radius1);
            cursor: pointer;
            border: none;

            .toggle-input {
              display: none;
            }

            .toggle-btn {
              height: 100%;
              width: 100%;
              display: inline-flex;
              align-items: center;
              justify-content: center;

              svg {
                transition: transform 0.3s ease;
              }
            }
          }
        }
      }

      .left-panel {
        justify-content: space-between;
        width: 250px; /* sidebar-ын өргөн */
        height: 100vh; /* дэлгэцийн өндөртэй тэнцүү */
        overflow-y: auto; /* vertical scroll нэмэх */
        position: sticky; /* scroll хийхэд байрнаасаа хөдөлдөггүй */
        top: 0;
        background: var(--color4);
        box-sizing: border-box;
        transition: transform 0.3s ease;

        .category {
          padding: 1rem;

          .closeBtn {
            background: var(--color4);
            color: var(--color6);
            border: none;
            cursor: pointer;
          }

          .closeBtn:hover {
            color: var(--color1);
          }

          .checkbox-group {
            display: flex;
            flex-direction: column; /* checkbox-уудыг нэг мөр болгож байрлуулна */
            gap: 0.5rem; /* checkbox хооронд зай */
          }

          .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
          }

          .checkbox-group label:hover {
            background-color: rgba(0, 0, 0, 0.05);
          }

          .checkbox-group input[type="checkbox"] {
            accent-color: #007bff; /* checkbox өнгө */
            width: 18px;
            height: 18px;
          }
        }
      }

      .left-panel.hidden {
        display: none;
      }

      .right-panel {
        flex: 1;
        /* padding: 2rem; */
      }

      /* .grid-layout {
        display: grid;

        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
        justify-content: space-evenly;
        gap: 2rem;
        transition: grid-template-columns 0.3s ease;
      }

      .grid-layout.full-width {
        grid-template-columns: repeat(4, 1fr);
      }

        .flex-nav {
          display: flex;

        }
      }

      .info {
        margin: 0;
        height: auto;
        padding: 1rem;
        font-size: var(--fontsize2);
        background-color: var(--color2);

      }

      .details-btn {
        width: 100%;
        height: 2.5rem;
        background-color: var(--color4);
        border: none;
        border-radius: var(--border_radius1);
        color: var(--color1);
        display: flex;
        align-items: center;
        justify-content: flex-end;
        cursor: pointer;
      } */

      .flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-inner {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-links {
        ul {
          list-style: none;
          margin: 0;
          padding: 0;

          a {
            margin-top: 0.5rem;
            display: block;
            color: var(--color4);
            text-decoration: none;
          }
        }
      }

      .contact-item {
        display: flex;
        margin-top: 0.5rem;
        gap: 0.5rem;
        align-items: center;
      }

      .footer-bottom {
        margin-top: 0.5rem;
        text-align: center;
      }

      @media (max-width: 720px) {
        .footer-inner {
          gap: 16px;
        }
        .footer-col {
          flex-basis: 100%;
        }
        .footer-bottom {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
      }

      @media (max-width: 900px) {
        .grid-layout {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 600px) {
        .grid-layout {
          grid-template-columns: 2fr;
        }
      }
    </style>
    <script type="module">
      import "../component/Header.js";
      import "../component/JobList.js";
      import "../component/JobdetailList.js";
      import "../component/Footer.js";

      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.querySelector(".left-panel");
        const closeBtn = document.querySelector(".closeBtn");
        const showBtn = document.querySelector(".show-sidebar-btn");
        const grid = document.querySelector(".grid-layout");

        // ХААХ
        closeBtn.addEventListener("click", () => {
          sidebar.classList.add("hidden");
          grid.classList.add("full-width"); // 4 column
          showBtn.style.display = "block"; // show button appears
        });

        // НЭЭХ
        showBtn.addEventListener("click", () => {
          sidebar.classList.remove("hidden");
          grid.classList.remove("full-width");
          showBtn.style.display = "none"; // hide button again
        });
      });

      document.addEventListener("show-job-detail", (e) => {
        const dialog = document.querySelector("job-detail-list");
        dialog.showDetail(e.detail.jobId);
      });
    </script>
  </head>
  <body class="container">
    <header-component></header-component>
    <main class="main">
      <aside class="left-panel">
        <div class="category">
          <div class="flex">
            <h3>Категори</h3>
            <button class="closeBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M6.225 4.811a1 1 0 0 0-1.414 1.414L10.586 12L4.81 17.775a1 1 0 1 0 1.414 1.414L12 13.414l5.775 5.775a1 1 0 0 0 1.414-1.414L13.414 12l5.775-5.775a1 1 0 0 0-1.414-1.414L12 10.586L6.225 4.81Z"
                />
              </svg>
            </button>
          </div>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="category" value="it" />
              IT / Программчлал
            </label>
            <label>
              <input type="checkbox" name="category" value="marketing" />
              Маркетинг
            </label>
            <label>
              <input type="checkbox" name="category" value="management" />
              Менежмент
            </label>
            <label>
              <input type="checkbox" name="category" value="design" />
              Дизайн
            </label>
            <label>
              <input type="checkbox" name="category" value="sales" />
              Борлуулалт
            </label>
            <label>
              <input type="checkbox" name="category" value="engineering" />
              Инженер
            </label>
          </div>
        </div>
      </aside>
      <sidebar class="right-panel">
        <div class="search">
          <button class="show-sidebar-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
            >
              <path
                fill="currentColor"
                d="M7 1L5.6 2.5L13 10l-7.4 7.5L7 19l9-9z"
              />
            </svg>
          </button>
          <div class="search-container">
            <input
              type="text"
              placeholder="Хайх утга..."
              name="search"
              aria-label="Хайх"
            />
            <div class="toggle-container">
              <input type="checkbox" id="arrowToggle" class="toggle-input" />
              <label for="arrowToggle" class="toggle-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M10.44 3a7.44 7.44 0 1 0 4.803 13.122c-.022.271.07.55.278.757l3.84 3.84a.96.96 0 1 0 1.358-1.358l-3.84-3.84a.96.96 0 0 0-.757-.278A7.44 7.44 0 0 0 10.44 3m-6 7.44a6 6 0 1 1 12 0a6 6 0 0 1-12 0"
                  />
                </svg>
              </label>
            </div>
          </div>
        </div>
        <job-list></job-list>
        <job-detail-list></job-detail-list>
      </sidebar>
    </main>
    <footer-component></footer-component>
  </body>
</html>
