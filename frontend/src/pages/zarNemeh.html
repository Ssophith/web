<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зар Нэмэх - Part-Time Ажилтан Авах</title>
  </head>

  <body style="margin:0;padding:0;background:#f0f4f8">

    <!-- COMPONENT CALL -->
    <job-form></job-form>


    <script>
      class JobForm extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
        }

        connectedCallback() {
          this.render();
          this.initEvents();
        }

        initEvents() {
          const meal = this.shadowRoot.querySelector("#meal");
          const transport = this.shadowRoot.querySelector("#transport");

          const mealBox = this.shadowRoot.querySelector("#meal-details");
          const transportBox = this.shadowRoot.querySelector("#transport-details");

          meal.addEventListener("change", () => {
            mealBox.classList.toggle("hidden", !meal.checked);
          });

          transport.addEventListener("change", () => {
            transportBox.classList.toggle("hidden", !transport.checked);
          });
        }

        render() {
          this.shadowRoot.innerHTML = `
          <style>

          *, *::before, *::after {
              box-sizing: border-box;
          }

          :host {
              display: block;
              width: 100%;
              padding: 40px 0;
              font-family: 'Poppins', Arial, sans-serif;
              background: linear-gradient(135deg, #6dd5fa, #ffffff);
          }

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 35px;
    font-size: 28px;
    letter-spacing: 1px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px 30px;
}

.form-item {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

input, select, textarea {
    padding: 12px 15px;
    border: 1.5px solid #d0d7de;
    border-radius: 10px;
    font-size: 15px;
    background-color: #f9fafb;
    transition: all 0.2s ease;
}

input:focus, select:focus, textarea:focus {
    border-color: #3b82f6;
    background-color: #fff;
    box-shadow: 0 0 6px rgba(59, 130, 246, 0.25);
    outline: none;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

.checkbox-group {
    padding: 15px;
    border: 1.5px solid #e5e7eb;
    border-radius: 10px;
    background-color: #f9fafb;
}

.full-width {
    grid-column: 1 / -1;
}

button {
    margin-top: 30px;
    padding: 14px;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #2563eb;
    transform: scale(1.02);
}

.checkbox-option {
    margin-bottom: 12px;
}

.extra-input {
    margin-top: 8px;
    padding-left: 20px;
}

.extra-input input {
    padding: 10px;
    border: 1.5px solid #d0d7de;
    border-radius: 8px;
    width: 100%;
    background-color: #f9fafb;
    font-size: 14px;
}

.hidden {
    display: none;
}

          </style>

          <div class="container">
            <h1>Ажилтан Авах Зар Нэмэх</h1>

            <form>
              <div class="form-grid">

                <div class="form-item">
                  <label for="job-name">Ажлын нэр</label>
                  <input type="text" id="job-name" required />
                </div>

                <div class="form-item">
                  <label for="salary">Цалин</label>
                  <input type="text" id="salary" placeholder="Жишээ: 50000 төгрөг/цаг" required />
                </div>

                <div class="form-item">
                  <label for="job-type">Ажлын төрөл</label>
                  <select id="job-type" required>
                    <option value="">Сонгоно уу</option>
                    <option value="part-time">Part-Time</option>
                    <option value="full-time">Full-Time</option>
                    <option value="internship">Internship</option>
                  </select>
                </div>

                <div class="form-item">
                  <label for="location">Байршил</label>
                  <input type="text" id="location" placeholder="Жишээ: Улаанбаатар, Сүхбаатар дүүрэг" required />
                </div>

                <div class="form-item">
                  <label for="start-date">Ажил эхлэх өдөр</label>
                  <input type="date" id="start-date" required />
                </div>

                <div class="form-item">
                  <label for="work-hours">Ажлын цаг</label>
                  <input type="text" id="work-hours" placeholder="Жишээ: 09:00-17:00, 8 цаг" required />
                </div>

                <div class="form-item">
                  <label for="phone">Утасны дугаар</label>
                  <input type="tel" id="phone" placeholder="Жишээ: 99999999" required />
                </div>

                <div class="form-item">
                  <label for="num-employees">Ажилд авах хүний тоо</label>
                  <input type="number" id="num-employees" min="1" required />
                </div>

                <div class="form-item full-width">
                  <label for="requirements">Шаардлага</label>
                  <textarea id="requirements" placeholder="Ажилд шаардлагатай ур чадвар, туршлага"></textarea>
                </div>

                <div class="form-item full-width checkbox-group">
                  <label>Давуу талууд:</label>

                  <div class="checkbox-option">
                    <label>
                      <input type="checkbox" id="meal" />
                      Өдрийн хоол
                    </label>
                    <div id="meal-details" class="hidden extra-input">
                      <input type="text" placeholder="Жишээ: 3 удаа хоол" />
                    </div>
                  </div>

                  <div class="checkbox-option">
                    <label>
                      <input type="checkbox" id="transport" />
                      Унааны мөнгө
                    </label>
                    <div id="transport-details" class="hidden extra-input">
                      <input type="text" placeholder="Жишээ: 3000₮ / өдөр" />
                    </div>
                  </div>
                </div>

                <div class="form-item full-width">
                  <label for="additional-notes">Нэмэлт тайлбар</label>
                  <textarea id="additional-notes"></textarea>
                </div>

              </div>

              <button type="submit">Зар Нийтлэх</button>
            </form>
          </div>
          `;
        }
      }

      customElements.define("job-form", JobForm);
    </script>

  </body>
</html>
